<html>
<head>
    <title>Signup Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: bisque;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 120vh;
        }

        form {
            background-color: #fff;
            padding: 40px;
            border-radius: 30px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }

        button {
            background-color: #000000;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .switch {
            text-align: center;
            margin-top: 10px;
        }

        .switch a {
            text-decoration: none;
            color: #007bff;
        }

        select {
            font-size: 16px;
            padding: 8px;    
            width: 200px;    
        }
        form{
            animation: slideFromRight 1.2s ease-out forwards;
            z-index: 1;
        }
        @keyframes slideFromLeft {
            from {
              transform: translateX(-100%);
            }
            to {
              transform: translateX(0);
            }
        }
      
        @keyframes slideFromRight {
            from {
              transform: translateX(100%);
            }
            to {
              transform: translateX(0);
            }
        }
    </style>
</head>
<body>
    <script>
        function togglePassword() {
            var passwordInput = document.getElementById("signupPassword");
            var passwordToggle = document.getElementById("password-toggle");

            if (passwordInput.type === "password") {
                passwordInput.type = "text";
                passwordToggle.textContent = "Hide";
            } else {
                passwordInput.type = "password";
                passwordToggle.textContent = "Show";
            }
        }
    </script>
<!-- Signup Form -->
<form action="T_signup.php" target="_parent" id="teacher_login" style="width: 400px;" method="post">
    <h2>Sign up</h2>
    <label for="signupFname">First Name:</label>
    <input type="text" id="signupFname" name="signupFname" required>

    <label for="signupLname">Last Name:</label>
    <input type="text" id="signupLname" name="signupLname" required>

    <label for="signupDiv">Employee Code:</label>
    <input type="num" id="signupEMPCode" name="signupEMPCode" required>

    <label for="signupDiv">E-Mail:</label>
    <input type="num" id="signupEmail" name="signupEmail" required>

    <label for="signupDiv">Initials:</label>
    <input type="num" id="signupInitials" name="signupInitials" required>

    <label for="signupPassword">Password:</label>
    <input type="password" id="signupPassword" name="signupPassword" required>

    <label for="signupPass">Confirm Password:</label>
    <input type="password" id="signupPass" name="signupPass" required>

    <button type="button" class ="password-toggle" onclick="togglePassword()" id="password-toggle">Show</button>
    <button type="submit">Sign up</button>
    <div class="switch">
        <p>Already have an account? <a href="T_login.html">Login</a></p>
    </div>
</form>

</body>
</html>
