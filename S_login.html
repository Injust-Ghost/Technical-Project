<html>
    <head>
        <title>Login Page</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                background-color: #050A30;
                margin: 0;
                padding: 0;
                display: flex;
                align-items: center;
                justify-content: center;
                height: 100vh;
            }

            form {
                background-color: #fff;
                padding: 30px;
                border-radius: 30px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            }

            .switch {
                text-align: center;
                margin-top: 80px;
            }

            label {
                display: block;
                margin-bottom: 8px;
            }

            input {
                width: 100%;
                padding: 8px;
                margin-bottom: 16px;
                box-sizing: border-box;
            }

            button {
                background-color: #000000;
                color: #fff;
                padding: 10px 15px;
                border: none;
                border-radius: 3px;
                cursor: pointer;
            }

            button:hover {
                background-color: #45a049;
            }

            .switch a {
                text-decoration: none;
                color: #007bff;
            }
            form{
                animation: slideFromRight 1.2s ease-out forwards;
                z-index: 1;
            }
            @keyframes slideFromLeft {
                from {
                transform: translateX(-100%);
                }
                to {
                transform: translateX(0);
                }
            }
        
            @keyframes slideFromRight {
                from {
                transform: translateX(100%);
                }
                to {
                transform: translateX(0);
                }
            }
            .password-toggle {
                position: relative;
            }
            .password-toggle button {
                position: absolute;
                right: 5px;
                top: 50%;
                transform: translateY(-50%);
                background: none;
                border: none;
                cursor: pointer;
            }
        </style>
    </head>
    <body>
        <script>
            function togglePassword() {
                var passwordInput = document.getElementById("loginPassword");
                var passwordToggle = document.getElementById("password-toggle");
    
                if (passwordInput.type === "password") {
                    passwordInput.type = "text";
                    passwordToggle.textContent = "Hide";
                } else {
                    passwordInput.type = "password";
                    passwordToggle.textContent = "Show";
                }
            }
        </script>

    <form action="S_login.php" target="_parent" id="student_login" style="width: 400px;" method="post">
        <h2>Student Login</h2>
        <label for="loginUsername">SAP ID:</label>
        <input type="text" id="loginUsername" name="loginUsername" required>
        <label for="loginPassword" class="password-toggle">Password:</label>
        <input type="password" id="loginPassword" name="loginPassword" required>
        <button type="submit">Login</button>
        <div class="switch">
            <p>Don't have an account? <a href="S_signup.html">Sign up</a></p>
        </div>
    </form>

    </body>
</html>
