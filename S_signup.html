<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: bisque;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 150vh;
        }

        form {
            background-color: #fff;
            padding: 40px;
            border-radius: 30px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }

        button {
            background-color: #000000;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .switch {
            text-align: center;
            margin-top: 10px;
        }

        .switch a {
            text-decoration: none;
            color: #007bff;
        }

        select {
            font-size: 16px;
            padding: 8px;    
            width: 200px;    
        }
        form{
            animation: slideFromRight 1.2s ease-out forwards;
            z-index: 1;
        }
        @keyframes slideFromLeft {
            from {
              transform: translateX(-100%);
            }
            to {
              transform: translateX(0);
            }
          }
      
          @keyframes slideFromRight {
            from {
              transform: translateX(100%);
            }
            to {
              transform: translateX(0);
            }
          }
    </style>
</head>
<body>
    <script>
        function togglePassword() {
            var passwordInput = document.getElementById("loginPassword");
            var passwordToggle = document.getElementById("password-toggle");

            if (passwordInput.type === "password") {
                passwordInput.type = "text";
                passwordToggle.textContent = "Hide";
            } else {
                passwordInput.type = "password";
                passwordToggle.textContent = "Show";
            }
        }
    </script>
<!-- Signup Form -->
<form action="S_signup.php" target="_parent" style="width: 400px;" method="post">
    <h2>Sign up</h2>
    <label for="signupFname">First Name:</label>
    <input type="text" id="signupFname" name="signupFname" required>

    <label for="signupLname">Last Name:</label>
    <input type="text" id="signupLname" name="signupLname" required>

    <label for="signupDiv">Division:</label>
    <input type="num" id="signupDiv" name="signupDiv" required>

    <label for="signupBatch">Batch:</label>
    <input type="num" id="signupBatch" name="signupBatch" required>

    <label for="signupCourse">Course:</label>
    <input type="num" id="signupCourse" name="signupCourse" required>

    <label for="signup">SAP ID:</label>
    <input type="num" id="signupSapID" name="signupSapID" required>

    <label for="options">Semester:</label>
    <select id="options" name="options">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
        <option value="11">11</option>
        <option value="12">12</option>
    </select>

    <label for="signupPassword">Password:</label>
    <input type="password" id="signupPassword" name="signupPassword" required>

    <label for="signupPass">Confirm Password:</label>
    <input type="password" id="signupPass" name="signupPass" required>

    <button type="button" class ="password-toggle" onclick="togglePassword()" id="password-toggle">Show</button>
    <button type="submit">Sign up</button>
    <div class="switch">
        <p>Already have an account? <a href="S_login.html">Login</a></p>
    </div>
</form>

</body>
</html>
